<section id="skills" class="skills section-bg">
  <div class="container">
    <div class="section-title">
      <h2>Tecnolog√≠as <button style="margin: 5px;" *ngIf="ulogged!=''" class="btn botonesEdit btn-success"
          (click)=divAgregar()><i class="bi bi-plus"></i></button></h2>
      <!--agregar tecnologia-->
      <div class="card col-md-6" id="agregarTec" style="margin: 5px;   display: none;">
        <div class="card-body">
          <h5 class="titulo">{{ accion }} Tecnologia </h5>
          <form [formGroup]="form" (ngSubmit)="guardarTecnologia()">
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fas fa-user" [class.green-icon]="this.form.get('nombre')?.valid"
                  [class.red-icon]="this.form.get('nombre')?.invalid && this.form.get('nombre')?.touched"></i>
              </span>
              <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
            </div>

            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fas fa-user" [class.green-icon]="this.form.get('descripcion')?.valid"
                  [class.red-icon]="this.form.get('descripcion')?.invalid && this.form.get('descripcion')?.touched"></i>
              </span>
              <input formControlName="descripcion" type="text" class="form-control" placeholder="Descripcion">
            </div>

            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fas fa-user" [class.green-icon]="this.form.get('porcentaje')?.valid"
                  [class.red-icon]="this.form.get('porcentaje')?.invalid && this.form.get('porcentaje')?.touched"></i>
              </span>
              <input formControlName="porcentaje" type="text" class="form-control" placeholder="Porcentaje">
            </div>
            <div class="d-grid gap-2">
              <button [disabled]="this.form.invalid" type="submit" class="btn  btn-success btn-lg">
                <i class="fas fa-database"></i>&nbsp; Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row skills-content justify-content-center" *ngFor="let tecnologia of tecnologias; let i = index">
      <div class="col-lg-6" data-aos="fade-up">
        <div class="progress">
          <span class="skill">{{tecnologia.nombre}} <i class="val">{{tecnologia.porcentaje}}</i></span>
          <div class="progress-bar-wrap">
            <div [ngStyle]="{'width': tecnologia.porcentaje}" class="progress-bar" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4 ">
        <button style="margin: 5px;" *ngIf="ulogged!=''" (click)="editarTecnologia(tecnologia)"
          class="btn botonesEdit btn-primary"><i class="bi bi-pen"></i></button>
        <button style="margin: 5px;" *ngIf="ulogged!=''" (click)="eliminarTecnologia(tecnologia.id_tecnologia)"
          class="btn botonesEdit btn-danger"><i class="bi bi-trash"></i></button>
      </div>
    </div>
  </div>
</section>
