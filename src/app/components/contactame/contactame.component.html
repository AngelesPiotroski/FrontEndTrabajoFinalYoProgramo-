<section id="contact" class="contact" >
    <div class="container">
        <div class="section-title">
            <h2>Contáctame </h2>
        </div>
        <div class="row" data-aos="fade-in justify-content-center">
            <div class="col-lg-5 " style="width: 80%;">
                <div class="info">
                    <div class="address" *ngFor="let persona of personas">
                        <i class="bi bi-geo-alt"></i>
                        <h4>Ubicación:</h4>
                        <p>{{persona.domicilio}}</p>
                    </div>
                    <div class="email" *ngFor="let persona of personas">
                        <i class="bi bi-envelope"></i>
                        <h4>Email:</h4>
                        <p>{{persona.email}}</p>
                    </div>
                    <div class="phone" *ngFor="let persona of personas">
                        <i class="bi bi-phone"></i>
                        <h4>Telefono:</h4>
                        <p>{{persona.telefono}}</p>
                    </div>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621"
                        frameborder="0" style="border:0; width: 100%; height: 290px;" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
