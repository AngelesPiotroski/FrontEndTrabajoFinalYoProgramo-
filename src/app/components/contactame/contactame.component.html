<section id="contact" class="contact justify-content-center" >
    <div class="container">
        <div class="section-title">
            <h2>Contáctame </h2>
        </div>
        <div  data-aos="fade-in ">
            <div class="col-lg-8 d-flex align-items-stretch ">
                <div class="info ">
                    <div class="address" *ngFor="let persona of personas">
                        <i class="bi bi-geo-alt"></i>
                        <h4>Ubicación:</h4>
                        <p>{{persona.domicilio}}</p>
                    </div>
                    <div class="email" *ngFor="let persona of personas">
                        <i class="bi bi-envelope"></i>
                        <h4>Email:</h4>
                        <p>{{persona.email}}</p>
                    </div>
                    <div class="phone" *ngFor="let persona of personas">
                        <i class="bi bi-phone"></i>
                        <h4>Telefono:</h4>
                        <p>{{persona.telefono}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
